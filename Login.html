<html>
<head>
    <title>Welcome</title>
    <script src = "Login.js" type = "text/javascript"></script>
    <link rel = "shortcut icon" media = "all" type = "image/png" href = "icons/favicon.ico"> 
    <link rel = "stylesheet" media = "all" type = "text/css" href = "Login.css">
</head>
<body>
    <div id = "container">
        <h1>The Krusty Krab</h1>
        <div class = "loginform">
            <label for = "username" class = "loginlabel">Username: </label>
            <br>
            <input type = "text" name = "username" id = "username" placeholder = "Enter username">
            <br><br>
            <label for = "password" class = "loginlabel">Password: </label>
            <br>
            <input type = "password" name = "password" id = "password" placeholder = "Enter password">
            <button type = "button" id = "loginbutton" onclick = "validateForm();">Login</button>
        </div>
    </div>
    <img src = "images/mr. krabs.png" alt = "Mr. Krabs" id = "mrKrabs" style = "float: right;">
</body>
</html>
